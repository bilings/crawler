<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="/login/manage.css"/>
</head>
<body>
<div class="login" id="login">
    <div class="login-main">
        <div class="login-header">
            <h1>数据爬取平台</h1>
            <p>服务数据爬取支持平台</p>
        </div>
        <form class="login-body layui-form" method="post" action="/login/login">
            <div class="layui-form-item">
                <input type="text" name="name" required  lay-verify="required" placeholder="账号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formLogin">登录</button>
            </div>
        </form>

    </div>
</div>
<script type="text/javascript" src="/other/jquery.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/login/manage.js"></script>
</body>
</html>
